<ng-container *ngIf="user$ | async as user">
    <div class="d-grid bg-dark">
        <div class="card">
            <div class="card-body">
                <h4>{{user.firstName}}</h4>
                <h4>{{user.lastName}}</h4>
                <img src="{{user.profilePic}}" alt="userPicture" />
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p>{{user.description}}</p>
            </div>
        </div>
        <div class="footer">
            <button class="btn btn-danger" (click)="goToUserFriends(user.id)">{{user.firstName}} {{user.lastName}}'s Friends List</button>
        </div>
    </div>
</ng-container>
